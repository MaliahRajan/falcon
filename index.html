<body class="demo-1">
	<div class="image-preload">
		<img src="img/drop-color.png" alt="">
		<img src="img/drop-alpha.png" alt="">

		<img src="img/weather/texture-rain-bg.png" />
	</div>
	<div>
		<header>
			<div layout="row" layout-wrap class="codrops-header">
					<!--Flex Of 10 is given-->
					<div flex="5">
						
					</div>
				<!--Main Search Part-->
					<div flex="90">
						<center><span style="color:#596271;font-size:40px">T.J.S ENGINERRING COLLEGE</span></center>
						<center><span style="color:#596271;font-size:20px">T.J.S.Nagar, Peruvoyal,Gummidipoondi Taluk,Thiruvallur Dist - 601 206</span></center>
						<center><span style="color:#596271;font-size:30px">DEPARTMENT OF CSE - NATIONAL LEVEL TECHNICAL SYMPOSIUM</span></center>

					<div flex="5"></div>
			</div>
		</header>
		<div class="slideshow">
			<canvas width="1" height="1" id="container" style="position:absolute"></canvas>
			<!-- Heavy Rain -->
			<div class="slide" id="slide-1" data-weather="rain">
				 <div class="container">    
		            <div class="main">

		                <div id="hexaflip-demo1" class="demo"></div>
		                <div id="hexaflip-demo2" class="demo"></div>

		        </div>
			</div>

	</div>
	
	<!-- /container -->
	<script src="js/index.min.js"></script>
    <script src="js/hexaflip.js"></script>
    <script src="js/jquery.transform-0.8.0.min.js"></script>
    <script>
        var hexaDemo1,
            hexaDemo2,
            hexaDemo3,
            text1 = 'FALCON'.split(''),
            text2 = '2K16'.split(''),
            settings = {
                size: 150,
                margin: 12,
                fontSize: 100,
                perspective: 450
            },
            makeObject = function(a){
                var o = {};
                for(var i = 0, l = a.length; i < l; i++){
                    o['letter' + i] = a;
                }
                return o;
            },
            getSequence = function(a, reverse, random){
                var o = {}, p;
                for(var i = 0, l = a.length; i < l; i++){
                    if(reverse){
                        p = l - i - 1;
                    }else if(random){
                        p = Math.floor(Math.random() * l);
                    }else{
                        p = i;
                    }
                    o['letter' + i] = a[p];
                }
                return o;
            };
    
        document.addEventListener('DOMContentLoaded', function(){
            hexaDemo1 = new HexaFlip(document.getElementById('hexaflip-demo1'), makeObject(text1), settings);
            hexaDemo2 = new HexaFlip(document.getElementById('hexaflip-demo2'), makeObject(text2), settings);
            hexaDemo3 = new HexaFlip(document.getElementById('hexaflip-demo3'));
    
            setTimeout(function(){
                hexaDemo1.setValue(getSequence(text1, true));
                hexaDemo2.setValue(getSequence(text2, true));
            }, 0);
    
            setTimeout(function(){
                hexaDemo1.setValue(getSequence(text1));
                hexaDemo2.setValue(getSequence(text2));
            }, 1000);
   
        }, false);
    
    </script>
</body>
